apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kube-clusters
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./clusters/home-dhe/
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  sourceRef:
    kind: GitRepository
    name: kube-clusters
    namespace: flux-system